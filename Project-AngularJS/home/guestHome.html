<div class="page-header">
    <h1>Enter the issue tracking system</h1>
    <p id="header-text">It is necessary to log in your account in order to use the system.</p>
</div>
<div class="row">
    <div class="col-md-4 col-md-offset-1 border">
        <form name="loginUserForm">
            <label for="username">Username</label>
            <input type="text" id="username" required="required" ng-model="logUser.username" class="form-control" />
            <br />
            <label for="password">Password</label>
            <input type="password" required="required" ng-model="logUser.password" id="password" class="form-control" />
            <br />
            <button class="btn btn-primary" ng-disabled="loginUserForm.$invalid" ng-click="loginUser(logUser)">Login</button>
        </form>
    </div>

    <div class="col-md-4 col-md-offset-2 border">
        <form name="registerUserForm">
            <label for="reg-email">E-mail</label>
            <input type="email" required="required" ng-model="regUser.email" id="reg-email" class="form-control" />
            <br />
            <label for="reg-password">Password</label>
            <input type="password" required="required" min-length="6" max-length="100" ng-model="regUser.password" id="reg-password" class="form-control" />
            <br />
            <label for="reg-confirm-password">Confirm Password</label>
            <input type="password" required="required" min-length="6" max-length="100" ng-model="regUser.confirmPassword" id="reg-confirm-password" class="form-control" />
            <br />
            <button class="btn btn-primary" ng-disabled="registerUserForm.$invalid || regUser.password != regUser.confirmPassword" ng-click="registerUser(regUser)">Register</button>
        </form>
    </div>
</div>
