<div class=jumbotron>
<a href="#/dashboard"><button class="btn-lg btn-success">Dashboard</button></a>
<a href="#/projects"><button class="btn-lg btn-success">Projects</button></a>
<h2 style="margin-top: 20px"> Add New Project</h2>
<form name="addNewProjectForm">
<div class="form-group">
    <label for="project-name">Name</label>
    <input type="text" required="required" class="form-control" id="project-name" placeholder="Project Name" ng-model="project.Name">
  </div>
  <div class="form-group">
    <label for="project-team-leader">Leader</label>
      <input type="text" required="required" class="form-control" id="project-team-leader" placeholder="Team Leader Id" ng-model="project.LeadId">
    </select>
  </div>
  <div class="form-group">
    <label for="project-key">Project Key</label>
    <input type="text" required="required" class="form-control" id="project-key" placeholder="Project Key" ng-model="project.ProjectKey">
  </div>
  <div class="form-group">
    <label for="project-priorities">Priorities (comma separated)</label>
    <input type="text" required="required" class="form-control" id="project-priorities" placeholder="Available Priorities For The Issues" value="Low, Medium, Urgent" ng-model="project.Priorities">
  </div>
   <div class="form-group">
    <label for="project-labels">Labels (comma separated)</label>
    <input type="text" class="form-control" id="project-labels" placeholder="Labels" value="Soft" ng-model="project.Labels">
    <br>
  </div>
   <div class="form-group">
    <label for="project-description">Description</label>
    <textarea class="form-control" required="required" id="project-description" placeholder="Description" ng-model="project.Description"></textarea>
  </div>
  <button type="submit" class="btn btn-success" ng-disabled="addNewProjectForm.$invalid" ng-click="addNewProject(project)">Add Project</button>
</form>
</div>
