<style>
  #statuses>li { margin-bottom: 20px; }
  #statuses>li>ul>li { margin-bottom: 10px}
</style>
<div class=jumbotron style="height:1000px; padding-left: 10px;">
<a href="#/dashboard"><button class="btn-lg btn-success">Dashboard</button></a>
<a href="#/projects"><button class="btn-lg btn-success">Projects</button></a>
<h2 style="margin-top: 0"> Edit Project</h2>
<div>
  <form style="width:48%" class="pull-left">
  <div class="form-group">
      <label for="project-name">Name</label>
      <input type="text" class="form-control" id="project-name" placeholder="Project Name" ng-model="project.Name">
    </div>
    <div class="form-group">
      <label for="project-leader">Leader</label>
      <select id="project-leader" class="form-control" ng-model="project.LeadId" required="required">
      	<option value="{{project.Lead.Id}}">{{project.Lead.Username}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="project-key">Project Key</label>
      <input type="text" class="form-control" id="project-key" placeholder="Project Key" ng-model="project.ProjectKey">
    </div>
    <div class="form-group">
      <label for="project-priorities">Priorities (comma separated)</label>
      <input type="text" class="form-control" id="project-priorities" placeholder="Available Priorities For The Issues" ng-model="project.Priorities">
    </div>
     <div class="form-group">
      <label for="project-labels">Labels (comma separated)</label>
      <input type="text" class="form-control" id="project-labels" placeholder="Labels" ng-model="project.Labels">
      <br>
    </div>
     <div class="form-group">
      <label for="project-description">Description</label>
      <textarea class="form-control" id="project-description" placeholder="Description" ng-model="project.Description"></textarea>
    </div>
    <button type="submit" class="btn btn-success" ng-click="editProject(project)">Edit Project</button>
  </form>
  <form style="width:48%" class="pull-right">
  <h3>Status transition scheme</h3>
    <ul id="statuses">
      <li>Open <button class="btn btn-sm btn-info">add element</button> <button class="btn btn-sm btn-info">add child element</button></li>
      <li>
      In Progress <button class="btn btn-sm btn-info">add element</button> <button class="btn btn-sm btn-info">add child element</button>
        <ul>
          <li>
            Closed <button class="btn btn-sm btn-info">add element</button> <button class="btn btn-sm btn-info">add child element</button>
          </li>
        </ul>
      </li>
      <li>
      Resolved <button class="btn btn-sm btn-info">add element</button> <button class="btn btn-sm btn-info">add child element</button>
        <ul>
          <li>
            Closed <button class="btn btn-sm btn-info">add element</button> <button class="btn btn-sm btn-info">add child element</button>
          </li>
        </ul>
        <ul>
              <li>
          Reopened <button class="btn btn-sm btn-info">add element</button> <button class="btn btn-sm btn-info">add child element</button>
          <ul>
              <li>
                Closed <button class="btn btn-sm btn-info">add element</button> <button class="btn btn-sm btn-info">add child element</button>
              </li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </form>
  </div>
  </div>
